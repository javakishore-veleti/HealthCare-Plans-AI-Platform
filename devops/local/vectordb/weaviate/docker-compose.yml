
services:
  healthcare-weaviate:
    image: semitechnologies/weaviate:1.23.0
    container_name: healthcare-weaviate
    ports:
      - "8090:8080"
      - "50051:50051"
    volumes:
      - healthcare_weaviate_data:/var/lib/weaviate
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

volumes:
  healthcare_weaviate_data:

networks:
  healthcare-network:
    name: healthcare-network
    external: true