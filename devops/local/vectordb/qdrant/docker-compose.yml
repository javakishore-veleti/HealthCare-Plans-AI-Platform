
services:
  healthcare-qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: healthcare-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - healthcare_qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

volumes:
  healthcare_qdrant_data:

networks:
  healthcare-network:
    name: healthcare-network
    external: true