
services:
  healthcare-mongodb:
    image: mongo:7.0
    container_name: healthcare-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27017:27017"
    volumes:
      - healthcare_mongodb_data:/data/db
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - healthcare-network

  healthcare-mongo-express:
    image: mongo-express:latest
    container_name: healthcare-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpassword
      ME_CONFIG_MONGODB_URL: mongodb://root:rootpassword@healthcare-mongodb:27017/
      ME_CONFIG_BASICAUTH: "false"
    ports:
      - "8088:8081"
    depends_on:
      - healthcare-mongodb
    networks:
      - healthcare-network

volumes:
  healthcare_mongodb_data:

networks:
  healthcare-network:
    name: healthcare-network
    external: true