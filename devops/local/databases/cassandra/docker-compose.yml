
services:
  healthcare-cassandra:
    image: cassandra:4.1
    container_name: healthcare-cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: healthcare-cluster
      CASSANDRA_DC: dc1
      CASSANDRA_RACK: rack1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
      MAX_HEAP_SIZE: 512M
      HEAP_NEWSIZE: 128M
    volumes:
      - healthcare_cassandra_data:/var/lib/cassandra
      - ./init-scripts:/init-scripts:ro
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 10
    networks:
      - healthcare-network

volumes:
  healthcare_cassandra_data:

networks:
  healthcare-network:
    name: healthcare-network
    external: true