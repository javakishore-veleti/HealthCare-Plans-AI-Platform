server:
  port: 8083

spring:
  application:
    name: customer-onboarding-service
  datasource:
    url: jdbc:postgresql://localhost:5432/customer_db
    username: customer_user
    password: customer_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# JWT Configuration
jwt:
  secret: aGVhbHRoY2FyZS1wbGFucy1qd3Qtc2VjcmV0LWtleS1tdXN0LWJlLWF0LWxlYXN0LTI1Ni1iaXRzLWxvbmctZm9yLWhzMjU2LWFsZ29yaXRobQ==
  access-token-expiration: 3600000
  refresh-token-expiration: 604800000

# Auth Configuration
auth:
  max-profiles-per-user: 500
  password-reset-expiry-hours: 24
  max-failed-login-attempts: 5
  account-lock-duration-minutes: 30

logging:
  level:
    com.healthcare: DEBUG
    org.springframework.security: DEBUG
